<!DOCTYPE html>
<html lang="en">
<!--   要抄记得改一改，别傻不拉几地直接交了 -->
<!--    -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job 01</title>
        <style>
            html,body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
    
            div {
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
                padding: 20px;
                width: 300px;
            }
            
            h1 {
                text-align: center;
            }

            form {
                display: flex;
                flex-direction: column;
                margin-right: 20px; 
            }
    
            input {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                font-size: 16px;
                outline: none;
            }
    
            input[id="tel"], input[id="password"] {
                &::placeholder {
                    color: #999;
                }
            }
    
            span {
                color: red;
                font-size: 14px;
                margin-bottom: 5px;
                display: none;
            }
    
            button {
                background-color: #4CAF50;
                color: white;
                padding: 10px;
                cursor: pointer;
                border: none;
                text-align: center;
                width: 100%;
                margin-top: 10px;
                font-size: 16px;
            }
    
            button[disabled] {
                background-color: #f84040;
                cursor: not-allowed;
            }
        </style>
    
    </head>
    <body>
        <div>
            <h1>欢迎登陆</h1>
            <form>
                <input id="tel" placeholder="手机号码" oninput="checkInputs()" >
                <span  id="telError">手机号码不能为空</span><br>
                <input id="password" placeholder="登录密码" oninput="checkInputs()" >
                <span id="passwordError">登录密码不能为空</span><br>
            </form>
                <button id="login" disabled>登录</button>

        </div>
    
    <script>
        function checkInputs() {
            const tel = document.getElementById('tel').value;
            const password = document.getElementById('password').value;
            const telError = document.getElementById('telError');
            const passwordError = document.getElementById('passwordError');
            const login = document.getElementById('login');

            if (!tel) {
                telError.style.display = 'block';
            } else {
                telError.style.display = 'none';
            }

            if (!password) {
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }

            if (tel && password) {
                login.disabled = false;
            } else {
                login.disabled = true;
            }
        }
    </script>
</body>
</html>
