<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta write by 202211002267 Github@NuRest-nuuusu>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .error {
            color: red;
            display: none;
        }
        .login-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            display: inline-block;
            margin-top: 10px;
        }
        .login-btn[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <input type="text" id="phoneNumber" placeholder="手机号码" oninput="checkInputs()" required>
        <span class="error" id="phoneError">手机号码不能为空</span><br>
        <input type="password" id="password" placeholder="登录密码" oninput="checkInputs()" required>
        <span class="error" id="passwordError">登录密码不能为空</span><br>
        <button class="login-btn" id="loginBtn" disabled>登录</button>
    </form>
    
    <script>
        function checkInputs() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;
            const phoneError = document.getElementById('phoneError');
            const passwordError = document.getElementById('passwordError');
            const loginBtn = document.getElementById('loginBtn');

            if (!phoneNumber) {
                phoneError.style.display = 'block';
            } else {
                phoneError.style.display = 'none';
            }

            if (!password) {
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }

            if (phoneNumber && password) {
                loginBtn.disabled = false;
            } else {
                loginBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
