<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Login Page</title>
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/3.2.31/vue.global.min.js"></script>
    <style>
        .error {
            color: red;
            display: none;
        }
        .login-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            display: inline-block;
            margin-top: 10px;
        }
        .login-btn[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="app">
        <form @submit.prevent="submitForm">
            <input type="text" v-model="phoneNumber" placeholder="手机号码" @input="checkInputs">
            <span class="error" v-if="phoneError">手机号码不能为空</span><br>
            <input type="password" v-model="password" placeholder="登录密码" @input="checkInputs">
            <span class="error" v-if="passwordError">登录密码不能为空</span><br>
            <button class="login-btn" :disabled="!canSubmit">登录</button>
        </form>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    phoneNumber: '',
                    password: '',
                    phoneError: false,
                    passwordError: false,
                    canSubmit: false,
                };
            },
            methods: {
                checkInputs() {
                    this.phoneError = !this.phoneNumber;
                    this.passwordError = !this.password;
                    this.canSubmit = this.phoneNumber && this.password;
                },
                submitForm() {
                    alert('登录成功！实际应用中应在这里发送请求到服务器验证用户名和密码。');
                },
            },
        });

        if (!phoneNumber) {
                phoneError.style.display = 'block';
            } else {
                phoneError.style.display = 'none';
            }

            if (!password) {
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }

            if (phoneNumber && password) {
                loginBtn.disabled = false;
            } else {
                loginBtn.disabled = true;
            }
    </script>
</html>
